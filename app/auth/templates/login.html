{% extends "base.html" %}
{% block title %}Login Â· JobTrackr{% endblock %}
{% block content %}
<h1>Login</h1>

<form method="post" action="{{ url_for('auth.login_post') }}" novalidate>
  <input type="hidden" name="next" value="{{ next or '' }}">

  <label>Email
    <input
      type="email"
      name="email"
      value="{{ request.form.get('email', '') }}"
      autocomplete="email"
      spellcheck="false"
      required
      autofocus>
  </label>

  <label>Password
    <input
      type="password"
      name="password"
      autocomplete="current-password"
      required>
  </label>
  <button type="submit">Login</button>
</form>

<p>No account? <a href="{{ url_for('auth.signup', next=next) }}">Sign up</a></p>
{% endblock %}
